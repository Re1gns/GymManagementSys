{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    .marked{
        display: none;
    }
</style>
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
                <div class="col-3">
                    {% include 'trainer/left_sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Notifications <span class="badge bg-primary totalunread"></span></h3>
                    <span class="ajaxRes"></span>
                    <ul class="list-group notification-list">
                        {% for notif in notification %}
                        <li class="list-group-item">
                            {{notif.notif_msg}}
                            <span class="btn btn-primary btn-sm float-end">MarkRead</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
