{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
                <div class="col-3">
                    {% include 'trainer/left_sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Payments List</h3>
                    <table class="table table-bordered">
                        <tr>
                            <th>Amount</th>
                            <th>Date Paid</th>
                        </tr>
                        {% for ts in trainer_salaries %}
                        <tr>
                            <td>{{ts.amount}}</td>
                            <td>{{ts.amount_date}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
