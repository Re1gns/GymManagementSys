{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
                <div class="col-3">
                    {% include 'trainer/left_sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Report A User</h3>
                    {% if msg %}
                    <p class="text-success">{{msg}}</p>
                    {% endif %}
                    <form method="post" action="" enctype="multipart/form-data">
                        <table class="table table-bordered">
                            {% csrf_token %}
                            {{form.as_table}}
                            <tr>
                                <td colspan="2">
                                    <button type="submit" class="btn btn-primary">submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
