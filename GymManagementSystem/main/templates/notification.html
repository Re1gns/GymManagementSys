{% extends 'base.html' %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
                <div class="col-3">
                    {% include 'user/left_sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Notifications <span class="badge bg-primary">123</span></h3>
                    <span class="ajaxRes"></span>
                    <ul class="list-group notification-list">
                        loading...
                    </ul>
                </div>
            </div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
<script type="text/javascript">
    $(document).ready(function(){
        $(".ajaxRes").hide();
        setInterval(function(){
            $.ajax({
                url:"{% url 'get_notification' %}",
                dataType:'json',
                beforeSend:function(){
                    $(".ajaxRes").show();
                    $(".ajaxRes").text("loading...");
                },
                success:function(res){
                    _html='';
                    _json=$.parseJSON(res.data);
                    $.each(_json,function(index,d){
                        _html+='<li class="list-group-item bg-light list'+d.pk+'">'+d.fields.notification_detail+'<button data-index="'+d.pk+'" data-notif="'+d.pk+'" class="btn btn-sm btn-secondary float-end markreadbtn">MarkRead</button><i class="fa fa-checkbox"></i></li>';
                    });
                    $(".notification-list").html(_html);
                    $(".ajaxRes").hide();
                }
            });
        },5000);

        //Mark as read section
        $(document).on("click","markreadbtn",function(){
            var _index=$(this).attr('data-index');
            var _notif=$(this).attr('data-notif');

            $.ajax({
                url:"{% url 'mark_read_notification' %}",
                data{
                    notif:_notif
                },
                dataType:'json',
                beforeSend:function(){
                    
                },
                success:function(res){
                    console.log(res);
                }
            });

        });
        //end

    });
</script>

{% endblock %}
