{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if not request.user.is_authenticated %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Register</h1>
			<div class="row">
				<div class="col-md-6 offset-3">
                    {% if msg %}
                    <p class="text-success">{{msg}}</p>
                    {% endif %}
					<form method="post" action="">
                        {% csrf_token %}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2">
                                    <button type="submit" class="btn btn-primary">submit</button>
								</td>
							</tr>
						</table>
					</form>
					<p>Already have an account?<a href="{% url 'login' %}"> SignIn</a></p>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End --> 
{% else %}
	<p class="text-success col-md-10 offset-5">Already Logged In!</p>
{% endif %}
<script>
	// Wait for 2 seconds (2000 milliseconds) and then redirect to the pricing page
	setTimeout(function() {
	  window.location.href = "{% url 'login' %}";
	}, 2000);
  </script>
{% endblock %}
